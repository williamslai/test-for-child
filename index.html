      { id: 6, q: "Ê≤πÊ°êËä±ÁõõÈñãÊôÇÔºåÂ∏∏Ë¢´ÊØîÂñªÁÇ∫‰ªÄÈ∫ºÔºü", ans: "‰∫îÊúàÈõ™", opts: ["‰∫îÊúàÈõ™", "Êò•Â§©ÁöÑ‰ΩøËÄÖ", "Â§èÊó•ÁöÑÈôΩÂÖâ", "ÁßãÂ§©ÁöÑËêΩËëâ"] },
      { id: 7, q: "Ë™≤Êñá‰∏≠ÊèêÂà∞ÔºåÊ≤πÊ°êËä±ÁöÑËä±ÊúµÊúÉÈ£ÑËêΩÂú®Âì™Ë£°Ôºü", ans: "Ë∑ØÈù¢‰∏ä", opts: ["Ë∑ØÈù¢‰∏ä", "Ê≤≥ÊµÅ‰∏ä", "ËçâÂú∞‰∏ä", "Â±ãÈ†Ç‰∏ä"] },
      { id: 8, q: "Ê≤πÊ°êËä±ÁöÑËä±Áì£ÂΩ¢ÁãÄÂÉè‰ªÄÈ∫ºÔºü", ans: "ÂøÉÂΩ¢", opts: ["ÂøÉÂΩ¢", "ÊòüÂΩ¢", "ÊâãÊéåÂΩ¢", "Ê©¢ÂúìÂΩ¢"] },
      { id: 9, q: "Ë™≤Êñá‰∏≠ÊèêÂà∞ÔºåÊ≤πÊ°êËä±ÁöÑËä±Áì£ÊéâËêΩÂæåÊúÉÔºü", ans: "ËàñÊàêÁôΩËâ≤Âú∞ÊØØ", opts: ["ËàñÊàêÁôΩËâ≤Âú∞ÊØØ", "ËøÖÈÄüÊûØËêé", "Áïô‰∏ãÈ¶ôÂë≥", "Ë¢´È¢®ÂêπËµ∞"] },
      { id: 10, q: "Ë™≤Êñá‰∏≠Ôºå‰ΩúËÄÖÂ∞çÊ≤πÊ°êËä±ÁöÑÊÉÖÊÑüÊòØÔºü", ans: "ÂñúÊÑõËàáËÆöÁæé", opts: ["ÂñúÊÑõËàáËÆöÁæé", "ÁÑ°ÊÑü", "Âé≠ÊÉ°", "ÊÅêÊáº"] }
    ];
    let current = 0;
    let wrongSet = new Set();
    const qBox = document.getElementById("questionBox");
    const resBox = document.getElementById("resultBox");

    function nextQuestion() {
      clearOptions();
      if (current >= questions.length) {
        if (wrongSet.size > 0) {
          const retry = [...wrongSet];
          questions.length = 0;
          retry.forEach(q => questions.push(q));
          wrongSet.clear();
          current = 0;
          return nextQuestion();
        }
        qBox.innerText = "üéâ ÊÅ≠Âñú‰Ω†ÂÆåÊàêÊâÄÊúâÈ°åÁõÆÔºÅ";
        resBox.innerText = "";
        resBox.style.display = "none";
        return;
      }
      const q = questions[current];
      qBox.innerText = `(${current + 1}) ${q.q}`;
      q.opts.forEach(text => createFloatingOption(text, text === q.ans, q));
    }

    function createFloatingOption(text, isCorrect, question) {
      const opt = document.createElement("div");
      opt.className = "option";
      opt.innerText = text;
      opt.style.left = Math.random() * 80 + 5 + "%";
      opt.style.top = Math.random() * 60 + 20 + "%";
      document.getElementById("gameArea").appendChild(opt);
      let dx = Math.random() * 2 + 1;
      let dy = Math.random() * 2 + 1;
      function move() {
        const rect = opt.getBoundingClientRect();
        if (rect.left <= 0 || rect.right >= window.innerWidth) dx *= -1;
        if (rect.top <= 0 || rect.bottom >= window.innerHeight) dy *= -1;
        opt.style.left = opt.offsetLeft + dx + "px";
        opt.style.top = opt.offsetTop + dy + "px";
        opt._moveTimer = requestAnimationFrame(move);
      }
      move();
      opt.onclick = () => {
        cancelAnimationFrame(opt._moveTimer);
        if (isCorrect) {
          resBox.innerText = "‚úÖ Á≠îÂ∞ç‰∫ÜÔºÅ";
          document.getElementById("correctSound").play();
          resBox.style.display = "block";
          setTimeout(() => {
            resBox.style.display = "none";
            current++;
            nextQuestion();
          }, 1000);
        } else {
          resBox.innerText = "‚ùå ÈåØ‰∫ÜÔºåÂÜçË©¶‰∏ÄÊ¨°";
          document.getElementById("wrongSound").play();
          resBox.style.display = "block";
          wrongSet.add(question);
          opt.style.backgroundColor = "#fdd";
        }
      };
    }

    function clearOptions() {
      document.querySelectorAll(".option").forEach(opt => {
        cancelAnimationFrame(opt._moveTimer);
        opt.remove();
      });
    }

    nextQuestion();
